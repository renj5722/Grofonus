<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="shortcut icon" href="/grofonus-image.png">
    <link rel = "stylesheet" href = "register-stylesheet.css">
    <link rel = "stylesheet" href = "index.css">
  </head>
  <body>
    <div id = "mainFrameBackgroundContainer">
      <div id = "contentBox">
        <h1>Sign in or sign up into Grofonus</h1>
        <div id = "sign-in-container">
          <h1>Sign in</h1>
          <div class = "form-container">
            <form id = "sign-in-form" method = "post" name = "sign-in" action = "/play.html">
              <span class = "title-text username-password">Username:</span>
              <input type = "text" name = "username"><br>
              <span class = "title-text username-password">Password:</span>
              <input type = "text" name = "password"><br>
              <input type = "submit" name = "submit-button" class = "button" id = "next-button" value = "Next">
            </form>
          </div>
        </div>
        <div id = "sign-up-container">
          <h1>Sign up</h1>
          <div class = "form-container">
            <form id = "sign-up-form" method = "post" name = "sign-up" action = "/play.html">
              <span class = "title-text username-password">Username:</span>
              <input type = "text" name = "username"><br>
              <span class = "title-text username-password">Password:</span>
              <input type = "text" name = "password"><br>
              <span class = "title-text email">Email:</span>
              <input type = "text" name = "email"><br>
              <input type = "submit" name = "submit-button" class = "button" id = "next-button" value = "Next">
            </form>
          </div>
        </div>
        
      </div><br><br><br>
    </div>
    <script>
      var username = document.getElementsByName("username").value, url = 'http://grofonus.bitballoon.com/register.html?name=' + encodeURIComponent(username);
    </script>
  </body>
</html>
